<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" href="images/ing3.ico">
    <title>Inputs personalizados</title>
</head>
<body>
    <div class="contenedor">
        <div class="form">
            <h4>Nombre: </h4>
            <input type="Text" id="nombre"
            class="input_form" autocomplete="off" placeholder=" ">
            <label for="nombre" class="label_form">Ingrese Nombre</label>
        </div>
        <div class="form">
            <h4>Apellido: </h4>
            <input type="text" id="apellido"
            class="input_form" autocomplete="off" placeholder=" ">
            <label for="apellido" class="label_form">Ingrese Apellido</label>
        </div>
        <div class="form">
            <h4>Edad: </h4>
            <input type="number" id="edad"
            class="input_form" autocomplete="off" placeholder=" ">
            <label for="edad" class="label_form">Ingrese Edad </label>
        </div>
        <div class="form">
            <h4>Email: </h4>
            <input type="email" id="email"
            class="input_form" autocomplete="off" placeholder=" ">
            <label for="email" class="label_form">Ingrese Email</label>
        </div>
        <div class="botones">
            <button class="btn1">Registrar</button>
            <button class="btn2">clear</button>
        </div>

    </div> 
</body>
</html>
